<!DOCTYPE html> 
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <script src="js/app.js" charset="utf-8"></script>
        <link rel="stylesheet" href="css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400&display=swap" rel="stylesheet">
        <title>Tetris</title>
    </head>
    <body>
      <div class="menu-wrap">
        <input type="checkbox" class="toggler">
        <div class="hamburguer">
            <div></div>
        </div>
        <div class="menu">
            <div class="menu-content">
                <h2 class="t-ucase">Tutorial</h2>
                <p class="'rules">Por favor, use a ceta que aponta para <b class="key">CIMA</b> para rotacionar o seu tetris, e <b class="key">ESQUERDA</b> e <b class="key">DIREITA</b> para <br> mover de forma horizontal. Pressione a ceta que aponta para <b class="key"> BAIXO</b> para descer rapidamente o tetris</p>
                <button class="close fw-400">X</button>
            </div>
        </div>
      </div>
      <header>
        <h1 class="fw-300 t-ucase">Bem vindo <br><span class="fw-400 t-wide t-big t-ucase"> ao Tetris</span></h1>
      </header>
      <main class="game-area">
        <div class="game">
            <div class="grid"></div>
        </div>
        <section>
            <div class="display">
                <hi class="score fw-400 t-ucase">Seu placar <br> <span class="score-display t-ucase fw-300">0</span></hi>
            <div class="previous-shape">
                <div class="previous-grid"></div>
        </div>
        <h2 class="lines-display fw-400 t-ucase">Lines:<span class="lines-score">0</span></h2>
            </div>
            <button class="button t-ucase" href="#">Start / Pause</button>
            <small class='footer t-ucase'>Feito com amor e com um pouco de ansiedade</small>
        </section>
      </main>
    </body>
</html>
